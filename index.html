<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis Blogs de GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
      background-color: #f4f4f4;
      color: #333;
    }
    .blog-link {
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-decoration: none;
      color: inherit;
    }
    .blog-link:hover {
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    #contador {
      margin-top: 40px;
      font-size: 1.2em;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Mis Blogs de GitHub</h1>

  <a class="blog-link" href="https://mcasrom.github.io/Blogging-con-Emacs-y-AI/index.html">
    <h2>Blogging con Emacs e IA</h2>
    <p>Automatización, IA, flujos de trabajo y Emacs.</p>
  </a>

  <a class="blog-link" href="https://mcasrom.github.io/geo-ia/">
    <h2>Geopolítica e Inteligencia Artificial</h2>
    <p>Visualización de datos y análisis con IA.</p>
  </a>

  <div id="contador">Cargando visitas...</div>

  <!-- Script GoatCounter: cuenta visitas automáticamente -->
  <script data-goatcounter="https://8000.goatcounter.com/count"
          async src="https://gc.zgo.at/count.js"></script>

  <!-- Consulta visitas de la página con ID personalizado -->
  <script>
    fetch("https://8000.goatcounter.com/counter/misblogs?json=1")
      .then(response => {
        if (!response.ok) throw new Error("Error en la API");
        return response.json();
      })
      .then(data => {
        if (data && typeof data.count === "number") {
          document.getElementById("contador").textContent =
            `Visitas a esta página: ${data.count}`;
        } else {
          throw new Error("Datos no válidos");
        }
      })
      .catch(error => {
        console.error("Error al cargar el contador:", error);
        document.getElementById("contador").textContent =
          "No se pudo cargar el contador de visitas.";
      });
  </script>
</body>
</html>
